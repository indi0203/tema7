<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="liste">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyrene = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },

            {
                "navn": "frø",
                "type": "amfribe",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "søen"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "søen"
            }
        ];

        function start() {
            console.log("DOM er loaded");

            const listevisning = document.querySelector("#liste");
            dyrene.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested} </p>`;

            })


        }

    </script>
</body>

</html>
