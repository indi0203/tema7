<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <template>
        <article>
            <h2 class="mÃ¦rke"></h2>
            <p class="type"> </p>
            <p class="levested">Udstyr: </p>
        </article>

    </template>

    <script>
        const container = document.querySelector(".data_container");

        const dyrTemplate = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata(fil) {
            const result = await fetch(fil);
            const json = await result.json();
            vis(json);
        }

        function vis(dyr) {

            dyr.forEach(etDyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = etDyr.navn;
                klon.querySelector("img").src = etDyr.billede;
                klon.querySelector(".type").textContent += etDyr.type;
                klon.querySelector(".levested").textContent += etDyr.levested;

                container.appendChild(klon);



            })


        }

        hentdata(fil);

    </script>




</body>

</html>
