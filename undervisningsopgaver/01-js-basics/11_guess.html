<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt tallet mellem 0 og 20</p>
    <input type="text" id="tal">
    <button>Klik og se om du gættede rigtigt</button>

    <script>
        let randomNumber = Math.floor(Math.random() * 20) + 1;

        let antal = 1;
        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            let gæt = document.querySelector("#tal").value;

            if (gæt == randomNumber) {
                alert("Tillykke! Du gættede det på " + antal + " forsøg. Tryk på ok for at prøve igen");


            } else if (gæt > randomNumber) {
                antal++;
                alert("Prøv et mindre nummer");


            } else {
                antal++;
                alert("Prøv et større nummer")
            }
        }

    </script>
</body>

</html>
