    <script>
        let resultat;

        let tid = new Date().getHours();

        console.log(resultat);



        if (tid > 5 && tid < 10) {
            resultat = "Godmorgen";


        } else if (tid > 10 && tid < 18) {
            resultat = "Goddag";

        } else if (tid > 18 && tid < 24) {
            resultat = "Godaften";


        } else {
            resultat = "Godnat";
        }

    </script>
