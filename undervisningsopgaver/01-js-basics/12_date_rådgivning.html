<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Din alder</p>

    <input type="text" id="dinAlder">

    <p>Din dates alder</p>

    <input type="text" id="datesAlder">

    <button>Går det?</button>

    <script>
        let dinAlder;
        let datesAlder;
        let minAlder;
        let maxAlder;

        document.querySelector("button").addEventListener("click", buttonClick);

        function buttonClick() {
            dinAlder = document.querySelector("#dinAlder").value;

            datesAlder = document.querySelector("#datesAlder").value;

            //Hvad er det yngste din date må være
            minAlder = Math.round(dinAlder / 2 + 7);
            maxAlder = Math.round((dinAlder - 7) * 2);
            console.log("minAlder", minAlder);
            console.log("maxAlder", maxAlder);

            if (dinAlder < 15 || datesAlder < 15) {
                console.log("En af parterne er for unge");

            } else {
                if (datesAlder >= minAlder && datesAlder <= maxAlder) {
                    console.log("Det er passende")

                } else if (datesAlder < minAlder) {
                    console.log(`Du er ${dinAlder} og din date er ${datesAlder}. Din date er ${minAlder} år for ung`);

                }

            }

        }

    </script>
</body>

</html>
