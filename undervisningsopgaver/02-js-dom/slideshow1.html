<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <style></style>


    <header>
        <h1>Tro på det...</h1>
    </header>

    <main>
        <section>
            <img src="billeder/img1.png" alt="billede1">
            <button>Videre</button>
            <p>Billeder brugt med tilladelse af Rasmus Bregnhøi</p>
        </section>

    </main>


    <script>
        //opret array
        let billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

        const knap = document.querySelector("button");
        //find billed
        const billede = document.querySelector("img");
        let number = 0;

        knap.addEventListener("click", skiftBillede);

        //opret funtion til at skifte billede;
        function skiftBillede() {
            if (number <= 7) {
                number++;
                knap.textContent = "Videre";

            } else {
                knap.textContent = "Forfra";
                number = 0;
            }

            billede.src = "billeder/" + billeder[number];

        }

    </script>

    <footer></footer>

</body>

</html>
